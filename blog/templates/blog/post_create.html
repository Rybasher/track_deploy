{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
    <h1 class="text-center h1">Добавление новости</h1>
    <div class="container text-center">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form %}
                <input type="submit" value="Add post" class="btn btn-danger">
        </form>
        </div>
    </div>

    </div>
{% endblock %}
