{% extends 'base.html' %}
{% load bootstrap4 %}
{% block title %}
    Post delete
{% endblock %}

{% block content %}
     <h1 class="text-center h1">Удалить пост?</h1>
    <div class="container text-center">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <form method="post">
                {% csrf_token %}
                <input type="submit" value="Delete post" class="btn btn-danger">
                <a href="{% url 'blog:post_detail' pk=post.pk %}" class="btn btn-danger">Нет</a>
            </form>

        </div>
    </div>

    </div>
{% endblock %}
