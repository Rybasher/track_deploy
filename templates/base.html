{% load static %}

  <title>{% block title %}{% endblock %}</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

</head>
<body>

         </label>

          </li>

                <h5 class="number" style="margin-top: -10px;"><small> 095 489 32 04</small></h5></div>

            </li>

            </a>

<main>
    {% block content %}
    
    {% endblock %}
</main>
</body>
</html>
